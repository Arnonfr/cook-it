<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        #localBtn {
            background: #2196F3;
        }
        #localBtn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="serverBtn">חלץ מתכון (שרת AI)</button>
        <button id="localBtn">חלץ מתכון (מקומי)</button>
    </div>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
